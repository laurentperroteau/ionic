<!DOCTYPE html>
<html dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Ionic Item Sliding</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="/dist/ionic.js"></script>
</head>

<body>
  <ion-app>
    <ion-split-pane>

      <ion-menu side="left">

        <ion-header>
          <ion-toolbar color="secondary">
            <ion-title>Left Menu</ion-title>
          </ion-toolbar>
        </ion-header>

        <ion-content>
          <ion-list>
            <ion-item>Open Right Menu</ion-item>
            <ion-item detail-none>Close Menu</ion-item>
            <ion-item detail-none>Close Menu</ion-item>
            <ion-item detail-none>Close Menu</ion-item>
            <ion-item detail-none>Close Menu</ion-item>
            <ion-item detail-none>Close Menu</ion-item>
            <ion-item detail-none>Close Menu</ion-item>
            <ion-item detail-none>Close Menu</ion-item>
            <ion-item detail-none>Close Menu</ion-item>
            <ion-item detail-none>Close Menu</ion-item>
            <ion-item detail-none>Close Menu</ion-item>
            <ion-item detail-none>Close Menu</ion-item>
          </ion-list>
        </ion-content>

        <ion-footer>
          <ion-toolbar color="secondary">
            <ion-title>Footer</ion-title>
          </ion-toolbar>
        </ion-footer>

      </ion-menu>

      <ion-page main>

        <ion-header>
          <ion-toolbar>
            <ion-title>Ionic CDN demo</ion-title>
          </ion-toolbar>
        </ion-header>

        <ion-content padding>
          <ion-button onclick="openLeft()">Open left menu</ion-button>
        </ion-content>

      </ion-page>
    </ion-split-pane>

  </ion-app>
  <ion-menu-controller></ion-menu-controller>

  <script>
    const menu = document.querySelector('ion-menu-controller');
    function openLeft() {
      console.log('Open left menu');
      menu.open('left');
    }
  </script>
</body>
</html>
